<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-yellow-300 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">7 Major Steps In Patching</h1>
        
        <form id="maintenanceForm" class="space-y-8">
            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[1] ServiceNow Maintenance Mode</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Open ServiceNow, All applications, Maintenance Mode - Add New</label>
                    <label class="block"><input type="checkbox" class="mr-2"> Enter the following information</label>
                    <div class="ml-6 space-y-2">
                        <label class="block">Number: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" placeholder="MMM******"></label>
                        <label class="block">Maintenance Start: <input type="datetime-local" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2"></label>
                        <label class="block">Maintenance End: <input type="datetime-local" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2"></label>
                        <label class="block">Reason for Manual Maintenance Request: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" value="Other" readonly></label>
                        <label class="block">Additional Details: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" value="Patching Dev Servers [Release Cycle]"></label>
                        <label class="block">Related Record: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" placeholder="CHG******"></label>
                        <label class="block">Add CIs to Maintenance: <textarea class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" placeholder="Server Name/s - one server per line"></textarea></label>
                    </div>
                    <label class="block"><input type="checkbox" class="mr-2"> Click Submit</label>
                </div>
            </div>

            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[2] Create Snapshot {Azure}</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Login Azure Portal</label>
                    <label class="block"><input type="checkbox" class="mr-2"> Select Virtual Machines</label>
                    <label class="block"><input type="checkbox" class="mr-2"> Select Server Name</label>
                    <label class="block"><input type="checkbox" class="mr-2"> + Disks</label>
                    <label class="block"><input type="checkbox" class="mr-2"> > Select OS Disk</label>
                    <label class="block"><input type="checkbox" class="mr-2"> + Create Snapshot</label>
                    <div class="ml-6 space-y-2">
                        <label class="block">Name: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" value="R02.1_CHG0519550_dgm0112d3"></label>
                        <label class="block">Snapshot type: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" value="Full" readonly></label>
                        <label class="block">Storage type: <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded ml-2" value="Standard HDD" readonly></label>
                    </div>
                    <label class="block"><input type="checkbox" class="mr-2"> + Review + Create</label>
                    <label class="block"><input type="checkbox" class="mr-2"> Click Create</label>
                    <label class="block"><input type="checkbox" class="mr-2"> Wait for snapshot to complete and validate</label>
                </div>
            </div>

            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[3] Deploy Server Updates</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Login to server</label>
                    <label class="block"><input type="checkbox" class="mr-2"> Run command:</label>
                    <input type="text" class="bg-gray-800 text-yellow-300 border-yellow-300 rounded w-full" value="yum update -y --exclude MQ*,msodbcsql*,cloudbees*,pacemaker*,corosync* -y" readonly>
                    <label class="block"><input type="checkbox" class="mr-2"> Fix any errors that may occur and take note of them</label>
                </div>
            </div>

            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[4] Validate Server Updates</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Run: yum update check</label>
                </div>
            </div>

            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[5] Server Reboot</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Initiate server reboot</label>
                </div>
            </div>

            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[6] Validate Server Reboot</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Confirm successful server reboot</label>
                </div>
            </div>

            <div class="border border-yellow-300 p-4 rounded">
                <h2 class="text-xl font-semibold mb-4">[7] Turn over to App Owners</h2>
                <div class="space-y-2">
                    <label class="block"><input type="checkbox" class="mr-2"> Complete handover process to application owners</label>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" id="submitBtn" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
            </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
